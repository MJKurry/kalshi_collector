name: Kalshi Pull (15min)

on:
  schedule:
    #- cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup R deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::httr
            any::jsonlite
            any::data.table
            any::arrow
            any::openssl

      - name: Write secrets to env/files
        shell: bash
        run: |
          # API Key ID in Env
          echo "KALSHI_API_KEY_ID=${{ secrets.KALSHI_API_KEY_ID }}" >> $GITHUB_ENV
          # Private Key PEM als Datei ablegen
          printf "%s" "${{ secrets.KALSHI_PRIVATE_KEY_PEM }}" > private.key
          chmod 600 private.key
          echo "KALSHI_PRIVATE_KEY_PATH=$PWD/private.key" >> $GITHUB_ENV
          # Optional: pr√ºfen
          openssl version

      - name: Run fetcher
        run: Rscript scripts/fetch_kalshi.R

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "kalshi data update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
